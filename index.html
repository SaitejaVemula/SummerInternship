<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUMMER INTERNSHIP</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="logo.svg" alt="Swecha Logo" class="logo">
    <img src="sun.svg" class="sun sun-1">
    <img src="sun.svg" class="sun sun-2">

    <div class="container">
        <h1 class="container__title">
            SWECHA INTERNS <br> BE READY
        </h1>
        <table class="container__timer">
            <tr>
                <td class="container__timer--d">00</td>
                <td class="container__timer--h">00</td>
                <td class="container__timer--m">00</td>
                <td class="container__timer--s">00</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hrs</td>
                <td>Mins</td>
                <td>Secs</td>
            </tr>
        </table>

    </div>
    <img src="cloud 1.svg" class="cloud cloud1">
    <img src="cloud 2.svg" class="cloud cloud2">
    <img src="cloud 3.svg" class="cloud cloud3">

    <script>
        var countDownDate = new Date("June 1, 2019 09:00:00").getTime();
        var d = document.querySelector('.container__timer--d');
        var h = document.querySelector('.container__timer--h');
        var m = document.querySelector('.container__timer--m');
        var s = document.querySelector('.container__timer--s');

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            d.innerText = days;
            h.innerText = hours;
            m.innerText = minutes;
            s.innerText = seconds;

            if (distance < 0) {
                clearInterval(x);
                d.innerText = '00';
                h.innerText = '00';
                m.innerText = '00';
                s.innerText = '00';
            }
        }, 1000);
    </script>
</body>
</html>
